        <div class="pageMaterial" id="pageMaterial">
          <div class="Box row">
            <div class="col-lg-6 col-md-12 left studentimagebox">
              <div class="studentimage" id="studentimage">
                <input id="studentpicture" type="file">
                <label for="">Click on image to select image</label>
              </div>
            </div>
            <form class="classform col-lg-6 col-md-12">
              <div class="form-group">
                <label for="">NAME</label>
                <input type="txt" class="form-control" id="studentname">
              </div>
              <div class="form-group">
                <label for="">FATHER NAME</label>
                <input type="txt" class="form-control" id="studentfatherName">
              </div>
              <div class="form-group">
                <label for="">ROLL NO.</label>
                <input type="txt" class="form-control" id="studentrollNumber">
              </div>
              <div class="form-group">
                <label for="">CONTACT NO.</label>
                <input type="txt" class="form-control" id="studentcontactNumber">
              </div>
              <div class="form-group">
                <label for="">CNIC NO.</label>
                <input type="txt" class="form-control" id="studentcnicNumber">
              </div>
              <div class="form-group">
                <label for="">COURSE NAME</label>
                <input type="txt" class="form-control" id="studentCourseName">
              </div>
              <div class="form-group">
                <label for="">CLASS</label>
                <input type="txt" class="form-control" id="StudentClass">
              </div>
                <button type="button" id="addStudentbtn" class=" col-12 btn submitbutton btn-primary m-1">ADD</button>
            </form>
          </div>
